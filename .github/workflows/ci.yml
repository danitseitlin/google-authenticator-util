name: CI
on:
  pull_request:
  push:
    branches: [master]
jobs:
  headless:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: Installing libraries
      run: sudo apt-get update && sudo apt install -y gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget && sudo apt install curl
    - name: Installing nodejs
      run: curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash - && sudo apt install nodejs && ldd chrome | grep not
    - name: Installing NPM packages
      run: npm install && npm run build
    - name: Running unit tests
      run: npm run unit-tests -- -- --clientId=${{secrets.CLIENTID}} --clientSecret=${{secrets.CLIENTSECRET}} --username=${{secrets.EMAIL}} --password=${{secrets.EMAILPASSWORD}} --scope=https://www.googleapis.com/auth/gmail.readonly --debug=false
  
  browser:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: Installing libraries
      run: sudo apt-get update && sudo apt install -y gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget && sudo apt install curl
    - name: Installing nodejs
      run: curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash - && sudo apt install nodejs && ldd chrome | grep not
    - name: Installing NPM packages
      run: npm install && npm run build
    - name: Running unit tests
      run: npm run unit-tests -- -- --clientId=${{secrets.CLIENTID}} --clientSecret=${{secrets.CLIENTSECRET}} --username=${{secrets.EMAIL}} --password=${{secrets.EMAILPASSWORD}} --scope=https://www.googleapis.com/auth/gmail.readonly --debug=false --headless=false